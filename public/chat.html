<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" id="input-message" name="message" placeholder="Message" required autocomplete="off">
                    <button type='submit' id="send">send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <!--Admin New User-->
    <script id="new-user-template" type="text/html">
        <div class="new-user user">
            <div class="new-user-p admin">
                <p>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </div>
    </script>

        <!--Admin Leave User-->
        <script id="leave-user-template" type="text/html">
            <div class="leave-user user">
                <div class="leave-user-p admin">
                    <p>
                        <span class="message__meta">{{time}}</span>
                    </p>
                    <p>{{message}}</p>
                </div>
            </div>
        </script>

    <script id="message-template" type="text/html">
        <div class="message user">
            <div class="message-p">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
            
        </div>
    </script>

    <script id="message-me-template" type="text/html">
        <div class="message-me">
            <div class="message-p">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <div class="message-p">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My location</a></p>
            </div>
            
        </div>
    </script>

    <script id="location-message-me-template" type="text/html">
        <div class="message-me">
            <div class="message-p">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My location</a></p>
            </div>
            
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li class="list">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!--To show the time-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!--To make rooms and users-->
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>
</html>
